<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="shortcut icon"
      href="./assests/images/logo.png"
      type="image/x-icon"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
    />
    <link rel="stylesheet" href="./assests/css/style.css" />
    <link rel="stylesheet" href="./assests/css/login-register.css" />
    <title>Fast Shoes</title>
  </head>
  <body>
    <div class="login">
      <div class="container login__content">
        <form action="" method="POST" class="form">
          <h1 class="form-title text-center">Đăng ký</h1>
          <div class="form__field">
            <div class="form-group">
              <input
                required="required"
                type="text"
                name="fullname"
                class="form__register-fullname"
              />
              <span class="form-label">Họ tên</span>
            </div>
            <span class="form-message error"></span>
          </div>
          <div class="form__field">
            <div class="form-group">
              <input
                required="required"
                type="text"
                name="username"
                class="form__register-email"
              />
              <span class="form-label">Email</span>
            </div>
            <span class="form-message error"></span>
          </div>
          <div class="form__field">
            <div class="form-group">
              <input
                required="required"
                type="password"
                name="password"
                class="form__register-password"
              />
              <span class="form-label">Mật khẩu</span>
            </div>
            <span class="form-message error"></span>
          </div>
          <div class="form__field">
            <div class="form-group">
              <input
                required="required"
                type="password"
                name="passwordConfirm"
                class="form__register-passwordConfirm"
              />
              <span class="form-label">Nhập lại mật khẩu</span>
            </div>
            <span class="form-message error"></span>
          </div>

          <div class="form-btn btn-register">
            <div class="inner"></div>
            <button type="submit" class="btn">Đăng ký</button>
          </div>

          <p class="form-register text-center">
            Tôi đã có tài khoản? <a href="login.html">Đăng nhập</a>
          </p>
        </form>
      </div>
    </div>
    <script src="./js/app.js"></script>
  </body>
</html>
