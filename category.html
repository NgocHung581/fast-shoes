<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="shortcut icon"
      href="./assests/images/logo.png"
      type="image/x-icon"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
    />
    <link rel="stylesheet" href="./assests/css/style.css" />
    <link rel="stylesheet" href="./assests/css/category.css" />
    <title>Fast Shoes</title>
  </head>
  <body>
    <div class="header">
      <div class="container header__content">
        <a href="#" class="header__logo">
          <img
            class="header__logo-img"
            src="./assests/images/logo-removebg.png"
            alt="Logo"
          />
        </a>
        <ul class="header__navigation d-flex align-items-center">
          <li class="header__navigation-item">
            <a
              href="index.html"
              class="header__navigation-link header__navigation-link--active"
              >Trang chủ</a
            >
          </li>
          <li class="header__navigation-item">
            <a href="product.html" class="header__navigation-link">Sản phẩm</a>
          </li>
          <li class="header__navigation-item">
            <a href="category.html" class="header__navigation-link">Danh mục</a>
          </li>
          <li class="header__navigation-item">
            <a href="./contact.html" class="header__navigation-link">Liên hệ</a>
          </li>
        </ul>
        <div class="header__options d-flex align-items-center">
          <div class="header__access">
            <a href="login.html" class="header__access-link">Đăng nhập</a>
          </div>
          <div class="header__cart">
            <a href="#" class="header__cart-link">
              <i class="fa-solid fa-cart-shopping"></i>
              <span class="header__cart-quantity">0</span>
            </a>
            <div class="header__cart-box">
              <h3 class="header-cart-title">Sản phảm đã thêm vào giỏ</h3>
              <ul class="header__cart-list">
                <li class="header__cart-item d-flex align-items-center">
                  <div class="cart__item-img">
                    <img src="./assests/images/product/nike.webp" alt="" />
                  </div>
                  <div
                    class="cart__item-detail d-flex align-items-center justify-content-between"
                  >
                    <div class="cart__item-description">
                      <h3 class="cart__item-name">Nike</h3>
                      <p class="cart__item-price">2.050.000 VNĐ</p>
                    </div>
                    <div class="cart__item-quantity">x 1</div>
                  </div>
                </li>
              </ul>
              <p class="header-cart-description">
                Nhấn vào giỏ hàng để xem chi tiết
              </p>
            </div>
          </div>
        </div>
      </div>
    </div>

    <div class="categoryPage">
      <div class="container">
        <h1 class="categoryPage__title">Danh mục tại cửa hàng</h1>
        <div class="row gy-4">
          <div class="col-4">
            <a href="#" class="categoryPage__item">
              <div class="categoryPage__item-img">
                <img src="./assests/images/category/clothes.jpg" alt="" />
              </div>
              <div class="categoryPage__item-name">Quần áo</div>
              <span></span>
              <span></span>
            </a>
          </div>
          <div class="col-4">
            <a href="#" class="categoryPage__item">
              <div class="categoryPage__item-img">
                <img src="./assests/images/category/clothes.jpg" alt="" />
              </div>
              <div class="categoryPage__item-name">Quần áo</div>
              <span></span>
              <span></span>
            </a>
          </div>
          <div class="col-4">
            <a href="#" class="categoryPage__item">
              <div class="categoryPage__item-img">
                <img src="./assests/images/category/clothes.jpg" alt="" />
              </div>
              <div class="categoryPage__item-name">Quần áo</div>
              <span></span>
              <span></span>
            </a>
          </div>
          <div class="col-4">
            <a href="#" class="categoryPage__item">
              <div class="categoryPage__item-img">
                <img src="./assests/images/category/clothes.jpg" alt="" />
              </div>
              <div class="categoryPage__item-name">Quần áo</div>
              <span></span>
              <span></span>
            </a>
          </div>
        </div>
      </div>
    </div>

    <div class="footer">
      <div class="container footer__content">
        <div class="footer__social">
          <a href="#" class="footer__social-link">
            <i class="fa-brands fa-facebook"></i>
          </a>
          <a href="#" class="footer__social-link">
            <i class="fa-brands fa-instagram"></i>
          </a>
          <a href="#" class="footer__social-link">
            <i class="fa-brands fa-telegram"></i>
          </a>
        </div>
        <div class="footer__copyright">
          2022 All rights reserved, Fast Shoes. Developed By -
          <a href="#">HPD</a>
        </div>
      </div>
    </div>

    <script src="./js/app.js"></script>

</html>
